# Porta para conexões MQTT
listener 1883

# Porta para WebSocket (opcional)
listener 9001
protocol websockets

# Permite conexões anônimas (para desenvolvimento)
allow_anonymous true

# Configurações de log
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Configurações de persistência
persistence true
persistence_location /mosquitto/data/

# Configurações de conexão
max_keepalive 65535
max_connections -1